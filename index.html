<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google-like ‚Äî Dummy Homepage</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Arial, Helvetica, sans-serif;
      background:#fff;
      color:#202124;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      display:flex;
      justify-content:flex-end;
      gap:16px;
      padding:18px 24px;
      font-size:14px;
      color:#5f6368;
    }
    header a{color:#5f6368;text-decoration:none}
    main{flex:1;display:flex;align-items:center;justify-content:center}
    .center{width:100%;max-width:640px;text-align:center;padding:0 24px}
    .logo{font-weight:700;font-size:80px;letter-spacing:2px;margin-bottom:24px;line-height:1}
    .logo .c1{color:#4285F4}
    .logo .c2{color:#DB4437}
    .logo .c3{color:#F4B400}
    .logo .c4{color:#0F9D58}
    .search-wrap{display:flex;align-items:center;background:#fff;border:1px solid #dfe1e5;padding:10px 14px;border-radius:24px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
    .search-wrap input{flex:1;border:0;outline:0;font-size:18px;padding:6px 8px}
    .search-icons{display:flex;gap:12px;align-items:center;margin-left:8px;color:#70757a;font-size:18px}
    .buttons{margin-top:20px}
    .btn{background:#f8f9fa;border:1px solid #f1f3f4;padding:10px 16px;border-radius:4px;margin:6px;font-size:14px;cursor:pointer}
    .btn:hover{box-shadow:0 1px 2px rgba(0,0,0,0.1)}
    footer{background:#f2f2f2;padding:18px 24px;font-size:14px;color:#5f6368}
    .footer-top{display:flex;justify-content:space-between;align-items:center}
    .footer-links{display:flex;gap:12px}
    @media (max-width:480px){
      .logo{font-size:48px}
      .search-wrap input{font-size:16px}
    }
    /* 404 page style */
    #errorPage{display:none;text-align:center;padding:40px}
    #errorPage h1{font-size:72px;color:#DB4437;margin-bottom:20px}
    #errorPage p{font-size:18px;color:#5f6368;margin-bottom:20px}
  </style>
</head>
<body>
  <header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <a href="#" aria-label="grid of apps">‚ñ¶</a>
    <a href="#" style="background:#1a73e8;color:white;padding:6px 12px;border-radius:18px;text-decoration:none">Sign in</a>
  </header>

  <main>
    <div class="center" role="main" id="homePage">
      <div class="logo" aria-hidden="true">
        <span class="c1">M</span><span class="c2">y</span><span class="c3">S</span><span class="c4">earch</span>
      </div>
      <div style="display:flex;flex-direction:column;align-items:center">
        <div class="search-wrap" role="search">
          <input id="q" type="text" placeholder="Search the web or type a URL" autocomplete="off">
          <div class="search-icons" aria-hidden="true">üîç</div>
        </div>
        <div class="buttons">
          <button class="btn" onclick="show404()">Google Search</button>
          <button class="btn" onclick="show404()">I'm Feeling Lucky</button>
        </div>
      </div>
      <p style="color:#70757a;margin-top:20px;font-size:13px">A simple, local dummy page that looks like a search homepage.</p>
    </div>

    <div id="errorPage">
      <h1>404</h1>
      <p>Sorry, the page you are looking for could not be found.</p>
      <button class="btn" onclick="goHome()">Back to Home</button>
    </div>
  </main>

  <footer>
    <div class="footer-top">
      <div>India</div>
      <div class="footer-links">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
    </div>
  </footer>

  <script>
    function show404(){
      document.getElementById('homePage').style.display = 'none';
      document.getElementById('errorPage').style.display = 'block';
    }
    function goHome(){
      document.getElementById('errorPage').style.display = 'none';
      document.getElementById('homePage').style.display = 'block';
    }
    document.getElementById('q').addEventListener('keydown', function(e){
      if(e.key === 'Enter') show404();
    });
  </script>
</body>
</html>
